<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="voicetext.css" />
    <title>Speech to Text</title>
  </head>
  
 

  <body>
      <!-- 
    - #HEADER
  -->

  <header class="header" data-header>
    <div class="container">

      <a href="#" class="logo">Voice Box</a>

      <nav class="navbar" data-navbar>

        <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
          <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
        </button>

        <ul class="navbar-list">

          <li>
            <a href="../index.html" class="navbar-link">Home</a>
          </li>

          <li>
            <a href="../Text to speech/index.html" class="navbar-link">Text To Voice</a>
          </li>

          <li>
            <a href="../Language Translator/index.html" class="navbar-link">Language Translator</a>
          </li>
          <li>
            <a href="#" class="navbar-link">About Us</a>
          </li>

        </ul>

      </nav>

      <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
        <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
      </button>

      <div class="overlay" data-nav-toggler data-overlay></div>

    </div>
  </header>



  <main>
    
    
   
     
    <div class="voicetext">
     
  <img class="gif" src="voice.gif" width="400px" alt=""> <br>
      <p class="heading">Speech to Text</p>
      <div class="options">
        <div class="anguage">
          <p>Language</p>
          <select name="input-language" id="language"></select>
        </div>
      </div>
      <div class="line"></div>
      <button class="btn record">
        <div class="icon">
          <ion-icon name="mic-outline"></ion-icon>
          <img src="bars.svg" alt="" />
        </div>
        <p>Start Listening</p>
      </button>
      <p class="heading">Result :</p>
      <div
        class="result"
        spellcheck="false"
        placeholder="Text will be shown here"
      >
        <p class="interim"></p>
      </div>
      <div class="buttons">
        <button class="btn clear">
          <ion-icon name="trash-outline"></ion-icon>
          <p>Clear</p>
        </button>
        <button class="btn download" disabled>
          <ion-icon name="cloud-download-outline"></ion-icon>
          <p>Download</p>
        </button>
      </div>
    </div>
    <br>
    <br>
    


  <!-- 
    - #FOOTER
  -->

  <footer class="footer">


      <div class="footer-bottom">

        <p class="copyright">
          Copyright 2023 Sanjeev Sai Sasank. All Right Reserved
        </p>

      </div>

    </div>
  </footer>

    <!-- LANGUAGES -->
    <script src="languages.js"></script>

    <!-- SCRIPT -->
    <script src="voicetext.js"></script>
  </body>
</html>
